<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 28px;
      text-transform: lowercase;
    }

    main {
      flex: 1;
      display: flex;
      padding: 90px 20px 40px 20px;
    }

    .categories {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      margin-top: 12.5%;
    }

    .category {
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      text-transform: lowercase;
    }

    .about-button {
      position: absolute;
      bottom: 5%; /* moved the about button lower */
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      text-transform: lowercase;
      background: transparent;
      border: none;
    }

    #display-area {
      flex: 1;
      margin-left: 20px;
      padding-right: 40px;
      overflow-y: auto;
      overflow-x: hidden;
      max-height: calc(100vh - 120px);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      align-content: start;
      justify-items: center;
    }

    #display-area img {
      width: 100%;
      height: auto;
      border: 1px solid #fff;
      object-fit: cover;
    }

    .about-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
      max-width: 900px;
      margin: 150px auto; /* moved about content lower to match the lower button */
    }

    .about-layout.reverse {
      grid-template-columns: 1fr 1fr;
    }

    .about-text {
      order: 1;
    }

    .about-layout.reverse .about-text {
      order: 2;
    }

    .about-image {
      order: 2;
    }

    .about-layout.reverse .about-image {
      order: 1;
    }

    .about-text ul {
      list-style: disc;
      padding-left: 20px;
      font-size: 20px;
      line-height: 1.8;
    }

    .about-image img {
      width: 100%;
      height: auto;
      border: 1px solid #fff;
    }

</style>
</head>
<body>
  <div class="logo">leo</div>
  <main>
    <div class="categories">
      <div class="category" onclick="showCategory('fashion')">fashion</div>
      <div class="category" onclick="showCategory('graphic')">graphic</div>
      <div class="category" onclick="showCategory('product')">product</div>
      <div class="category" onclick="showCategory('photography')">photography</div>
      <div class="category" onclick="showCategory('video')">video</div>
      <div class="about-button" onclick="toggleAbout()">about</div>
    </div>
    <div id="display-area"></div>
  </main>

  <template id="aboutContent">
  <div class="about-layout reverse">
    <div class="about-text">
      <ul>
        <li>Fashion Design and Marketing student</li>
        <li>Minors in Industrial Design and Photography</li>
        <li>Experienced in fashion design, photography, videography, graphic design, and digital marketing</li>
        <li>Skilled with tools: Photoshop, Illustrator, After Effects, Clo3D, Blender, Rhino3D</li>
        <li>Passionate about creating innovative, functional, and visually compelling projects</li>
      </ul>
    </div>
    <div class="about-image">
      <img src="images/about-main.jpg" alt="About image">
    </div>
  </div>
  </template>

  <script>
    const portfolio = {
      fashion: ["images/fashion1.jpg","images/fashion2.jpg","images/fashion3.jpg"],
      graphic: ["images/graphic1.jpg","images/graphic2.jpg"],
      product: ["images/product3.jpg","images/product4.jpg"],
      photography: ["images/photo1.jpg","images/photo2.jpg","images/photo3.jpg","images/photo4.jpg"],
      video: ["images/video1.jpg"]
    };

    function showCategory(category) {
      const display = document.getElementById('display-area');
      display.innerHTML = '';
      portfolio[category].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        display.appendChild(img);
      });
    }

    function toggleAbout() {
      const display = document.getElementById('display-area');
      display.innerHTML = '';
      const tpl = document.getElementById('aboutContent');
      display.appendChild(tpl.content.cloneNode(true));
    }
  </script>
</body>
</html>
